<body>
    <style>
*{
         margin: 0;  
         padding: 0;
         box-sizing: border-box;
         font-family: roboto;

}
body{
    display: flex;
    justify-content: center;

}
#form{
    width: 500px;
    height: 100vh;
    background-color: #f0f0f0;
    display: flex;
    justify-content:center    ;
    align-items: last baseline;
}
#input{
    border-radius: 20px;
    min-height: 30px;
    width:130PX;
    margin-left: 20px;
    margin-bottom: 40px;
   padding-top: 10px;
   padding-left: 10px;
   padding-right: 5px;
    height:50px;
    border: none;
  overflow: auto;

}

ul li{
    list-style: none;
    
  
    background-color: #fbc7d4;
    width:fit-content ;
    margin-bottom: 20px;
    border-radius: 12px;
  
    max-width: 200px;
   min-width: 50px;
   padding: 5px 5px;
}

    width: 400px;

}

    display: flex;
    justify-content: center;
    width: 100%;
    align-items: center;
}
    </style>
    
    <form id="form" action="">
        <div  id="inputbox ">
            <div id="chat">
                <ul id="messages"> </ul>
            </div>

            <div id="inputmessage_box">
        <textarea id="input" autocomplete="off" placeholder="write somethingðŸ˜Š"  ></textarea>
        <button><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>
            </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

    <script>
        const socket = io();
       
       const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const username = localStorage.getItem('username'); 

        form.addEventListener('submit',(e) =>{
            e.preventDefault();
            if (input.value && username){
                const msg={
                    user: username,
                    text: input.value

                };
                socket.send(msg);
                input.value = '';
            }
        });
        socket.on('message',function(msg) {
            console.log('Connected to the server');
            const li= document.createElement('li')
            li.textContent = `${msg.user}:${msg.text}`;
            messages.appendChild(li);
            });
    </script>
