<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: roboto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #form {
            width: 500px;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #input {
            border-radius: 20px;
            min-height: 30px;
            width: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            overflow: auto;
            resize: none;
            max-height: 70px;
            
        }

        #input:focus {
            outline: none;
            transition: 0.5s;
        }

        button {
            border-radius: 20px;
            height: 40px;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        ul li {
            list-style: none;
            background-color: #fbc7d4;
            width: fit-content;
            margin-bottom: 20px;
            border-radius: 12px;
            max-width: 200px;
            min-width: 50px;
            padding: 5px 5px;
        }

        #chat {
            width: 400px;
            padding: 20px 20px;
            overflow-y: scroll;
            height: 500px;
        }

        #inputmessage_box {
            display: flex;
            justify-content: center;
            width: 100%;
            align-items: center;
        }
    </style>

    <form id="form" action="">
        <div id="inputbox">
            <div id="chat">
                <ul id="messages"></ul>
            </div>

            <div id="inputmessage_box">
                <textarea id="input" autocomplete="off" placeholder="write somethingðŸ˜Š"></textarea>
                <button><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

    <script>
       const socket = io();
const form = document.getElementById('form');
const input = document.getElementById('input');
const messages = document.getElementById('messages');
const user = localStorage.getItem('username');

// Add message to the list
function addMessageToList(message) {
    const li = document.createElement('li');

    // Check if message is an object and format it accordingly
    if (typeof message === 'object' && message.username && message.message) {
        li.textContent = `${message.username}: ${message.message}`;
    } else {
        console.error('Invalid message format:', message); // Log the invalid message
        li.textContent = 'Invalid message format'; // Fallback for unexpected message formats
    }

    messages.appendChild(li);
}

// Fetch initial messages
async function fetchMessages() {
    try {
        const response = await fetch('/chatroom_messages');

        // Check if the response is OK (status in the range 200-299)
        if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.statusText}`);
        }

        // Parse the JSON response
        const messagesData = await response.json();

        // Add each message to the list
        messagesData.forEach(message => {
            // Log the message for debugging

            // Call the function to add the message to the list
            addMessageToList(message);
        });
    } catch (error) {
        console.error('Error fetching messages:', error);
    }
}

// Fetch messages when the page loads
fetchMessages();

// Optional: Send message on form submission
form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent the form from submitting in the traditional way
    if (input.value) {
        const message = {
            username: user,
            message: input.value
        };
        socket.on('message', (message) => {
    console.log('Received message from server:', message); // Log the received message
    addMessageToList(message);
});
        // Emit the message to the server
        socket.emit('message', message);
        input.value = ''; // Clear the input field
    }
    
});


     
    </script>
</body>
</html>
