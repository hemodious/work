<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='images/moorle_logo.png') }}">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>Staff Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>Moolre</span>
            </h3> 
            <span class="ti-menu-alt"></span>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-face-smile"></span>
                        <span>Team</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-agenda"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-clipboard"></span>
                        <span>Leaves</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-folder"></span>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-time"></span>
                        <span>Timesheet</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-book"></span>
                        <span>Contacts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-settings"></span>
                        <span>Accounts</span>
                    </a>
                </li>
                <button id="logout-btn" onclick="handleLogout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="heading">
                <h2>Dashboard</h2>
            </div>
            <div class="welcome-message">
                <h3>Welcome <span>Emmanuel </span><i class="fa-solid fa-user-tie"></i></h3>
            </div>
        </header>
        <main>
            <section class="table_header">
                <h1>Customer's Complaints</h1>
            </section>
            <section class="table_body">
                <div id="searchFilter">
                    <input
                      type="text"
                      id="searchBar"
                      placeholder="Search by name, email, or phone..."
                      onkeyup="filterTable()"
                    />
                    <select id="filterCategory" onchange="filterTable()">
                      <option value="">Filter by Category</option>
                      <option value="transaction issue">Transaction</option>
                      <option value="account management issue">Account</option>
                      <option value="perfomance management issue">Performance</option>
                    </select>
                    <select id="filterStatus" onchange="filterTable()">
                      <option value="">Filter by Status</option>
                      <option value="resolved">Resolved</option>
                      <option value="unresolved">Unresolved</option>
                    </select>
                </div>
                <div id="table-container">
                    <table id="data-table">
                        <thead >
                        <tr>
                            <th>No.</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Telepone number</th>
                            <th>category</th>
                            <th>status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        <hr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="prev-button" id="prev-button"><i class="fa-solid fa-arrow-left"></i> Previous</button>
                        <button class="next-button" id="next-button">Next <i class="fa-solid fa-arrow-right"></i></button>
                        <span>Page <span id="current-page"></span> of <span id="total-pages"></span></span>
                    </div>
                </div>
                <div id="details-container" style="display: none;">
                    <div id="details-content"></div>
                </div>
            </section>
            
           
                    
        
        </main>
    </div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>
  
</body>
</html>
